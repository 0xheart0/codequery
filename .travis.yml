language: cpp

compiler: gcc

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq cmake sqlite3 qt4-dev-tools cscope exuberant-ctags

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make

after_script:
  - uname -i
  - uname -p
  - uname -m
  - uname -a
  - make package
  - export tgzfile=`ls -1 ./*.tar.gz`
  - tar -ztvf $tgzfile
  - export debfile=`ls -1 ./*.deb`
  - sudo dpkg -i $debfile
  - cqmakedb -v
  - cd ..
  - cscope -cbR
  - ctags --fields=+i -nR
  - cqmakedb -s cq.db -c cscope.out -t tags -p -d
  - cqsearch -s cq.db -p 1 -t CODEQUERY_SW_VERSION

notifications:
  email:
    - ruben2020-git@users.sourceforge.net
  on_success: change
  on_failure: always


